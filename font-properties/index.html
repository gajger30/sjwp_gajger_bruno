<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Properties</title>
  <!-- ovdje ide prvi dio koda za font s google fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Montserrat&display=swap" rel="stylesheet">


  <link rel="icon" type="image/x-icon" href="./favicon_io/favicon.ico">


  <style>
    body {
      background-color: cornflowerblue;
      color: white;
      font-size: 18px;
    }

    /* Don't change the CSS above, add Your CSS below */

    h1{
      /* ovdje ide drugi dio koda za font s google fonts */
      font-family: "Montserrat", sans-serif;
    }
    .a{
      color: coral;
    }
    .b{
      font-size: 2rem;
    }
    .c{
      font-weight: 900;
    }
    .d{
      font-family: "Caveat", cursive;    }
    .e{
      text-align: right;
    }
    html{
      font-size: 30px;
    }

  </style>
</head>

<body>
  <h1>Important CSS Properties</h1>
  <p class="a">Color</p>
  <p class="b">Font Size</p>
  <p class="c">Font Weight</p>
  <p class="d">Font Family</p>
  <p class="e">Text Align</p>

</html>
