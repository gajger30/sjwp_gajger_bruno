<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animacije zadatci</title>
</head>

<style>



    /* Napravi gumb s tekstom „Klikni me“ koji se lagano povećava i smanjuje.
        - Trajanje animacije: 2 sekunde
        - Animacija se ponavlja beskonačno
        - Koristi transform: scale() */
    
    .zad1Naslov
    {
        margin-left: 110px;
    }
    .zad1
    {

        width: 180px;
        height: 120px;
        background-color: darkslategray;
        margin-left: 80px;
        animation-duration: 2s;
        animation-name: zadatak1;
        animation-iteration-count: infinite;
        animation-direction: alternate-reverse;
        animation-play-state: running;
        
    }

    @keyframes zadatak1
    {
        0%
        {
        }
    
        100%
        {
            transform: scale(85%);
        }
    }

    .kliknime
    {
        color: white;
        text-align: center;
        padding: 52px;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
    }


    /* Napravi div veličine 200×200 px.
        - Pozadina se mijenja: crvena → plava → zelena → crvena
        - Trajanje animacije: 4 sekunde
        - Animacija mora biti glatka */


    .zad2Naslov
    {
        margin-left: 110px;
    }
    .zad2
    {
        width: 200px;
        height: 200px;
        margin-left: 70px;
        animation-duration: 4s;
        animation-name: zadatak2;
        animation-iteration-count: infinite;
        animation-direction: normal;
        animation-play-state: running;

    }

    @keyframes zadatak2
    {
        25%
        {
            background-color: red;
        }
        50%
        {
            background-color: blue;
        }    
        75%
        {
            background-color: green;
        }
        100%
        {
            background-color: red;
        }
    }


    /* Napravi krug koji se pomiče s lijeve strane na desnu i natrag.
        - Trajanje animacije: 3 sekunde
        - Koristi transform: translateX()
        - Koristi alternate */

        .zad3Naslov
        {
            margin-left: 110px;
        }
        .zad3
        {
            width: 100px;
            height: 100px;
            margin-top: 50px;
            margin-left: 100px;
            background-color: cadetblue ;
            border-radius: 50%;
            animation-duration: 3s;
            animation-name: zadatak3;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            animation-play-state: running;

        }

        @keyframes zadatak3 
        {
            100%
            {
                transform: translateX(200px);
            }    
        }



        /* Napravi karticu (div) s tekstom.
            - Na hover kartica se poveća
            - Promijeni se boja pozadine
            - Pojavi se sjena
            - Trajanje prijelaza: 0.5 s */

        .zad4Naslov
        {
            margin-left: 110px;

        }

        .zad4
        {
            width: 170px;
            height: 100px;
            margin-left: 80px;
            margin-top: 50px;
            background-color: darkseagreen;
            transition: 0.5s;
        }

        .zad4:hover
        {
            transform: scale(1.2);
            background-color: darksalmon;
            box-shadow: 0px 21px 35px 5px rgba(0,0,0,0.51);
        }        
        .tekst4
        {
            color: darkred;
            text-align: center;
            padding: 45px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
        }


        /* Napravi krug ili kvadrat koji se neprekidno rotira.
                - Puni krug u 2 sekunde
                - Koristi transform: rotate(360deg) */



        .zad5Naslov
        {
            margin-left: 110px;            
        }

        .zad5
        {
            width: 100px;
            height: 100px;
            margin-left: 120px;
            margin-top: 50px;
            background-color: darkgoldenrod;
            animation-duration: 2s;
            animation-name: zadatak5;
            animation-iteration-count: infinite;
            animation-direction: normal;
            animation-play-state: running;
            animation-timing-function: linear; /* infinite rotate */
        }
        @keyframes zadatak5 
        {
            0%
            {
                transform: rotate(360deg);
            }     
        }



</style>


<body>

    <h1>Animacije zadatci</h1>

    <h3 class="zad1Naslov">-- Zadatak 1 --</h3>
    <br>
    <div class="zad1">
        <p class="kliknime">Klikni me</p>
    </div>
    <br><br><br><br><br>


    <h3 class="zad2Naslov">-- Zadatak 2 --</h3>
    <div class="zad2"></div>

    <br><br><br><br><br>

    <h3 class="zad3Naslov">-- Zadatak 3 --</h3>
    <div class="zad3"></div>

    <br><br><br><br><br>

    <h3 class="zad4Naslov">-- Zadatak 4 --</h3>
    <div class="zad4">
        <p class="tekst4">// Tekst \\</p>
    </div>

    <br><br><br><br><br>

    <h3 class="zad5Naslov">-- Zadatak 5 --</h3>
    <div class="zad5"></div>

    <br><br><br><br><br>

    
</body>
</html>
