<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .red{

            background-color: red;
            height: 300px;
            width: 500px;
            position: relative;

        }

        .blue{

            background-color: blue;
            height: 150px;
            width: 500px;
            position: absolute;
            top: 75px;

        }

        .white{
            background-color: white;
            height: 125px;
            width: 125px;
            position: absolute;
            border-radius: 50%;
            top: 13px;
            left: 170px;
        }

        .blueIsland{

            background-color: blue;
            width: 500px;
            height: 300px;
            position: relative;
            
        }

        .whiteIsland1{

            background-color: white;
            height: 300px;
            width: 100px;
            position: absolute;
            left: 120px;

        }
        .whiteIsland2{

            background-color: white;
            height: 100px;
            width: 500px;
            position: absolute;
            top: 100px;

        }

        .redIsland1{

            background-color: red;
            height: 300px;
            width: 50px;
            position: absolute;
            left: 145px;
    
        }

        .redIsland2{

            background-color: red;
            height: 50px;
            width: 500px;
            position: absolute;
            top: 125px;
            
        }

            height: 300px;

        }

        .zutoBahami{

            background-color: rgb(255, 217, 0);

            position: absolute;

        }

        .crnoBahami{

            width: 0px;
            height: 0px;
            position: absolute;
            border-left: 200px solid black;

            border-bottom: 150px solid transparent;
            top: 0px;

        }

</head>
