<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .red{

            background-color: red;
            height: 300px;
            width: 500px;
            position: relative;

        }

        .blue{

            background-color: blue;
            height: 150px;
            width: 500px;
            position: absolute;
            top: 75px;

        }

        .white{
            background-color: white;
            height: 125px;
            width: 125px;
            position: absolute;
            border-radius: 50%;
            top: 13px;
            left: 170px;
        }

        .blueIsland{

            background-color: blue;
            width: 500px;
            height: 300px;
            position: relative;
            
        }

        .whiteIsland1{

            background-color: white;
            height: 300px;
            width: 100px;
            position: absolute;
            left: 120px;

        }
        .whiteIsland2{

            background-color: white;
            height: 100px;
            width: 500px;
            position: absolute;
            top: 100px;

        }

        .redIsland1{

            background-color: red;
            height: 300px;
            width: 50px;
            position: absolute;
            left: 145px;
    
        }

        .redIsland2{

            background-color: red;
            height: 50px;
            width: 500px;
            position: absolute;
            top: 125px;
            
        }

/*         .trokut{

            
            width: 0px;
            height: 0px;
            position: absolute;
            border-left: 50px solid black;
            border-top: 50px solid transparent;
            border-bottom: 50px solid transparent;

        } */


        .zelenoBahami{

            background-color: rgb(18, 156, 138);
            height: 300px;
            width: 500px;
            z-index: 0;
            position: relative;

        }

        .zutoBahami{

            background-color: rgb(255, 217, 0);
            width: 500px;
            height: 110px;
            position: absolute;
            top: 100px;

        }

        .crnoBahami{

            width: 0px;
            height: 0px;
            position: absolute;
            border-left: 200px solid black;
            border-top: 150px solid transparent;
            border-bottom: 150px solid transparent;
            top: 0px;

        }

        .zvijezda{

            width: 100px;
            height: 100px;
            background-color: gold;
            clip-path: polygon(
                50% 0%,
                61% 35%,
                98% 35%,
                68% 57%,
                79% 91%,
                50% 70%,
                21% 91%,
                32% 57%,
                2% 35%,
                39% 35%
            );
            position: absolute;
            top: 100px;
            left: 30px;

        }
        .zelenoKamerun{

            position: relative;
            height: 300px;
            width: 500px;
            background-color: green;
            
        }

        .crvenoKamerun{

            position: absolute;
            height: 300px;
            width: 166px;
            background-color: red;
            left: 166px;
            

        }

        .zutoKamerun{
            position: absolute;
            height: 300px;
            width: 168px;
            background-color: yellow;
            left: 332px;

        }

        .crvenaTurska{

            position: relative;
            height: 300px;
            width: 500px;
            background-color: red;
            
        }


        .krugBijeli{

            position: absolute;
            height: 160px;
            width: 160px;
            background-color: #fff;
            border-radius: 50%;
            top: 70px;
            left: 50px;

        }

        .krugCrveni{

            position: absolute;
            height: 130px;
            width: 130px;
            background-color: red;
            border-radius: 50%;
            top: 15px;
            left: 35px;

        }


        .zvijezdaTurska{

            width: 100px;
            height: 100px;
            background-color: white;
            clip-path: polygon(
                50% 0%,
                61% 35%,
                98% 35%,
                68% 57%,
                79% 91%,
                50% 70%,
                21% 91%,
                32% 57%,
                2% 35%,
                39% 35%
            );
            position: absolute;
            top: 100px;
            left: 190px;
            transform: rotate(-20deg);

        }




    </style>


</head>
<body>

    
    <!-- laos -->
    <div class="red">
        <div class="blue">
            <div class="white"></div>
        </div>
    </div>

    <br><br><br><hr><br><br><br>

    <!-- island -->
     <div class="blueIsland">
        <div class="whiteIsland1"></div>
        <div class="whiteIsland2"></div>
            <div class="redIsland1"></div>
            <div class="redIsland2"></div>
        
     </div>


<!--     trokut
     <div class="trokut"></div>
 -->

    <br><br><br><hr><br><br><br>

     <!--bahami -->
     <div class="zelenoBahami">
     
     <div class="zutoBahami">
        
     </div>
     <div class="crnoBahami"></div>
    </div>
     <br><br><br><hr><br><br><br>


     <!-- kamerun -->

     <!-- zvijezda -->
    <div class="zelenoKamerun">
        <div class="crvenoKamerun">
            <div class="zvijezda"></div>
        </div>
        <div class="zutoKamerun"></div>
    </div>


     <br><br><br><hr><br><br><br>

     <!-- turska -->

     <div class="crvenaTurska">
        <div class="krugBijeli">
            <div class="krugCrveni"></div>
        </div>
        <div class="zvijezdaTurska"></div>
     </div>
    





</body>
</html>
