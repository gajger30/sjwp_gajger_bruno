<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformacije</title>

    <style>

        div{
            width: 200px;
            height: 200px;
            background-color: chocolate;
            margin: 20px;
        }

        .translate{

            /* transform: translateX(100px); */
            transform: translate(300px, 100px);

        }

        .rotate{
            transform: rotate(30deg);
        }

        .scale{
            transform: scale(1.6);
        }
        
        .skew{
            transform: skew(30deg, 20deg);
        }


    </style>

</head>
<body>
    
    <h1>Transformacije</h1>


    <ul>
        <li>Translacije ili Translate</li>
        <li>Rotacije ili Rotate</li>
        <li>Skaliranje ili Scale</li>
        <li>Deformacije ili Skew</li>
    </ul>

    <div class="translate"></div>
    <div class="rotate"></div>
    <br><br><br><br><br><br>
    <div class="scale"></div>
    <br><br><br><br><br><br>
    <div class="skew"></div>


</body>
</html>
