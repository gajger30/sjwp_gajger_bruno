<!DOCTYPE html>
<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M Logo</title>
    <style>
        body {
            margin: 0;
            background: #f3e0c2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            position: relative;
            width: 400px;
            height: 300px;
        }

        .left-u {
            position: absolute;
            left: 80px;
            bottom: 50px;
            width: 100px;
            height: 150px;
            border: 30px solid #407093;
            border-top: 30px solid #407093;
            border-bottom: 0;
            border-radius: 50px 50px 0 0;
            box-sizing: border-box;
        }

        .right-u {
            position: absolute;
            left: 160px;
            bottom: 50px;
            width: 100px;
            height: 150px;
            border: 30px solid #407093;
            border-top: 30px solid #407093;
            border-bottom: 0;
            border-radius: 50px 50px 0 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-u"></div>
        <div class="right-u"></div>
    </div>
</body>
</html>
